<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Server Demo</title>
  </head>
  <body>
    <h1>Tasks</h1>
    <img src="./catto.png" alt="A cat" width="100" />

    <h2>Task list</h2>

    <ul id="task-list">

    </ul>

    <fieldset>
      <legend>Create a new task</legend>
      <input type="text" id="task-title" placeholder="New task title" />
      <button id="create-task-button">Adds a new task</button>
    </fieldset>

    <script src="script.js"></script>
  </body>
</html>
